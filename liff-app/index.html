<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>LINE Things なわとび</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">LINEにつながってるよー</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Button state</th>
          <td class="device-info-cell device-info-val">
            <button id="btn-state" class="btn btn-state" disabled>Released</button>
          </td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">とんだ回数：</th>
          <td class="device-info-cell device-info-val" id="click-count">0</td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">消費カロリー：</th>
          <td class="device-info-cell device-info-val">0kcal</td>
        </tr>

        <tr>
          <th class="device-info-cell device-info-key">再生
            <audio src="https://drive.google.com/open?id=1xVphG-tz3LB0hoA9EUCbWIxTf6NxqFIS" autoplay loop></audio>
          </th>
        </tr>
        
      </table>
      <hr />
      <!-- Toggle LED -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerToggleLed()">ハーバリウム ON</button>
      </p>
      <hr />
    </div>
  </body>

</html>
